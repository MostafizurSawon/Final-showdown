    <main>

          <div>
            <label class="block mb-2" for="email">Your Email</label>
            <input
              class="border-2 border-black p-4 w-96 rounded-xl"

              placeholder="Email"
            />
          </div>
          <div class="mt-2">
            <label class="block mb-2" for="email">Your Password</label>
            <input
              class="border-2 border-black p-4 w-96 rounded-xl"
              type="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <div class="mt-6">
            <input
              class="btn bg-red-600 p-4 text-white w-full rounded-lg"
              type="submit"
              name="submit"
              value="Login"
            />

        </form>
